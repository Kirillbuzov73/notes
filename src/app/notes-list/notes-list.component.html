<app-empty-note title="Add" *ngIf="!notes.length" (add)="handleAdd()"></app-empty-note>
<app-note *ngFor="let note of notesToDisplay" [note]="note" (add)="handleAdd()" (delete)="handleDelete($event)"
    (edit)="handleEdit($event)" (view)="handleView($event)" [isHighlighted]="selectedNoteId === note.noteId"></app-note>
